<section class="bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form (ngSubmit)="onSubmit(f)" #f="ngForm">

                <div class="form-group">
                  <label for="firstName">Name</label>
                  <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required />
                  <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                      <div *ngIf="username.errors?.['required']">First Name is required</div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                  <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                      <div *ngIf="email.errors?.['required']">Email is required</div>
                      <div *ngIf="email.errors?.['email']">Email must be a valid email address</div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
                  <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                      <div *ngIf="password.errors?.['required']">Password is required</div>
                      <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
                  </div>
              </div>
              <div class="d-flex justify-content-center">
                <button  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
              </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
