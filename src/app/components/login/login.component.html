<section class="bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Login</h2>
  
                <form (ngSubmit)="onSubmit(f)" #f="ngForm">
  
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                    <input type="email" id="emailid" name="emailid" class="form-control form-control-lg" ngModel required #emailid="ngModel"/>
                    <div style="color:red" 
                      *ngIf="emailid.errors && (emailid.dirty || emailid.touched)">    
                      <p>
                          Emailid is required
                      </p>
                  </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Password</label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg" ngModel required #password="ngModel"/>
                    <div style="color:red" 
                    *ngIf="password.errors && (password.dirty || password.touched)">    
                    <p >
                      Password is required
                    </p>
                </div>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                  </div>
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a [routerLink]="['/login']" class="fw-bold text-body"><u>Login here</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
